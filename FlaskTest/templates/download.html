<!DOCTYPE html>
<html>
<head>
    <title>Download Page</title>
    <style>
        body {
            background-color: red;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #fff;
        }

        .download-button {
            padding: 10px 20px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .download-button:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Progress Complete</h2>
        <p>Click the download button to download the file.</p>
        <button class="download-button" onclick="location.href='/download-file'">Download</button>
    </div>
</body>
</html>
